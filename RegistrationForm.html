<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD OPERATIONS
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="form">
                    <div class="form-group">
                        <label>UserName : </label>
                        <input type="text" placeholder="Enter Your Name" id = "username" autocomplete="off">
                    </div>
                    <div class="form-group" >
                        <label>Date Of Birth</label>
                        <input type="Date" name="DOB" id="DOB">
                    </div>
                    <div class="form-group" >
                        <label>Age</label>
                        <input type="number" name="Age" id="Age" placeholder="Enter Your age">
                    </div>
                    <div id="gender" >
                        <label><b>Gender</b></label>
                        <BR><BR>
                        &nbsp; &nbsp; &nbsp;
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label><br>
                        &nbsp; &nbsp; &nbsp;
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br>
                        &nbsp; &nbsp; &nbsp;
                        <input type="radio" id="others" name="gender" value="Others">
                        <label for="others">Others</label>
                    </div>
                    <br>
                    <div id="language" >
                        <label><b>Languages Known</b></label><br><br>
                        &nbsp; &nbsp; &nbsp;
                        <input type="checkbox" id="English" name="English" value="English">
                        <label for="English">English</label>
                        &nbsp; &nbsp;
                        <input type="checkbox" id="Tamil" name="Tamil" value="Tamil">
                        <label for="Tamil">Tamil</label>
                        &nbsp; &nbsp;
                        <input type="checkbox" id="Hindi" name="Hindi" value="Hindi">
                        <label  for="Hindi">Hindi</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="email" placeholder="Enter Your email" id = "email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Phone Number : </label>
                        <input type="text" placeholder="Enter your phonenumber(must be 10 digit)" id = "phonenumber" autocomplete="off">
                    </div>
                    <button id = 'submit' >Submit</button>
                </form>
		</div>
		<br/>
		<div class = "regtable">
                <table class="list" id="List">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>Date Of Birth</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Languages Known</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
